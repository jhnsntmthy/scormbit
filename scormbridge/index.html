        LMSInitialize: function() {

        LMSCommit: function() {
          send_to_iOS('commit');
          return true;
        },
        LMSGetValue: function() {
          return '';
        },
        LMSSetValue: function(key, val) {
          send_to_iOS('data', key, val);
          return '';
        },
        LMSFinish: function() {
          send_to_iOS('finish');
          return true;
        }
      };

      function send_to_iOS(obj, key, val) {
        try {
          window.webkit.messageHandlers[obj].postMessage({thang: key, val: val});
          alert("sent an "+obj+" message");
        } catch(e) {
          console.log("app message", obj, key, val, e);
        }
      }
    </script>
